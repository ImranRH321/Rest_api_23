<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- food details -->
    <div id="food_id_Details_container" class="w-50 mx-auto mt-5"></div>

    <h1 class="text-center">Search food</h1>

    <div class="w-50 mx-auto mb-3 border-success d-flex">
      <input
        id="search_input_id"
        type="text"
        class="w-75 p-2 form-control"
        placeholder="Search by Food"
      />
      <button id="search_button" class="btn btn-primary fs-2">Search</button>
    </div>
    <!-- search meal -->

    <section
      id="meal_container"
      class="row row-cols-1 row-cols-md-4 g-4 container"
    >
      <!-- code  -->
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="simaModalSoiden"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal_tittle_id"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal_body_id_content_container" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="meal.js"></script>
  </body>
</html>
